<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Purpose AutoClicker</title>
    <style>
        :root {
            --bg-primary: #0a192f;
            --bg-secondary: #112240;
            --accent-primary: #64ffda;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --button-hover: #48b8a0;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
        }

        .header {
            background: rgba(10, 25, 47, 0.95);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--accent-primary);
            position: fixed;
            width: 100%;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(100, 255, 218, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .download-button {
            background: transparent;
            padding: 12px 32px;
            border-radius: 4px;
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 2px solid var(--accent-primary);
            position: relative;
            overflow: hidden;
        }

        .download-button:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 255, 218, 0.2);
        }

        .download-button::before {
            content: "â†“";
            font-size: 18px;
        }

        .ui-preview {
            max-width: 800px;
            width: 100%;
        }

        .ui-preview img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .placeholder-image {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
            width: 100%;
            height: 400px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 18px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            position: relative;
            overflow: hidden;
        }

        .placeholder-image::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                rgba(100, 255, 218, 0.1),
                transparent,
                transparent
            );
            animation: shine 3s infinite;
        }

        .download-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .embed-container {
            background: rgba(17, 34, 64, 0.6);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-Purpose AutoClicker</h1>
    </div>
    
    <div class="hero">
        <div class="ui-preview">
            <img src="https://raw.githubusercontent.com/MultiPurposeAutoClicker/MultiPurposeAutoClicker.github.io/refs/heads/main/Example%231.png" alt="Multi-Purpose AutoClicker UI">
        </div>
        <div class="download-section">
            <div class="embed-container">
                <iframe frameborder="0" src="https://itch.io/embed/3293872" width="552" height="167"><a href="https://meltingtitanium.itch.io/multi-purpose-autoclicker">Multi-Purpose AutoClicker by MeltingTitanium</a></iframe>
            </div>
        </div>
    </div>
</body>
</html>
